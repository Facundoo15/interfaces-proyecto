<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Evaluaciones disponibles</h1>
        <div class="row mt20" *ngIf="evaluaciones">
            <div class="col-md-6" *ngFor="let e of evaluaciones">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"> 
                        </div>
                        <mat-card-title>
                            {{e.titulo}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{e.categoria.titulo}}
                        </mat-card-subtitle>                        
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{e.descripcion}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary">Ver</button>
                        <button mat-button color="accent" [routerLink]="'/estudiante/instrucciones/'+e.id_evaluacion">Empezar</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="evaluaciones.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h2>No hay evaluaciones en esta categor√≠a.</h2>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
